<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <title>Math.zSnout.com</title>
    <meta name="generator" content="Jekyll v3.8.7" />
    <meta property="og:title" content="zMath" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Learn all about cool math stuff!" />
    <meta property="og:description" content="Learn all about cool math stuff!" />
    <link rel="canonical" href="https://new.zsnout.com/" />
    <meta property="og:url" content="http://new.zsnout.com/" />
    <meta property="og:site_name" content="zMath" />
    <script type="application/ld+json">
      {
        "@type": "WebSite",
        "headline": "zMath",
        "url": "https://new.zsnout.com/",
        "name": "zMath",
        "description": "Learn all about cool math stuff!",
        "@context": "https://schema.org"
      }
    </script>
    
    <script>
      var query = window.location.search;
      if (!(query.match(/^\?v=[0-9]{6}$/))) {
        window.location.search = "?v=" + Math.floor((999999 - 100000) * Math.random() + 100000);
      }
      
      function setCookie(cname,cvalue) {
        var d = new Date();
        var days = 1000; // Days to store cookie for.
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + btoa(cvalue) + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return atob(c.substring(name.length, c.length));
          }
        }
        
        return "";
      }
      
      try {
        JSON.parse(getCookie("config"));
      } catch {
        var config = {};
        
        setCookie("config",JSON.stringify(config));
      }
      
      function getConfig(key) {
        return JSON.parse(getCookie("config"))[key];
      }
      function setConfig(key,val) {
        var config = JSON.parse(getCookie("config"));
        config[key] = val;
        setCookie("config",JSON.stringify(config));
      }
    </script>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2 id="contents"></h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <p style="font-weight: bold" id="recently-visited">Recently Visited</p>
          <!-- <p style="font-weight: bold" id="config">Preferences</p> -->
          <p style="font-weight: bold" id="detail">Contents</p>
        </aside>
      </div>
    </div>
    
    <script>
      var title = document.getElementById("main-content").getElementsByTagName("h1")[0].textContent;
      document.getElementsByTagName("title")[0].textContent = title + " | zMath";
      
      var recent = getCookie("recent");
      try {
        recent = JSON.parse(recent);
      } catch {
        recent = [];
      }
      
      var path = window.location.pathname;
      var newRecent = [];
      for (var i = 0;i < recent.length;i++) {
        if (recent[i].path != path) {
          newRecent.push(recent[i]);
        }
      }
      recent = newRecent;
      
      recent.unshift({
        path: path,
        title: title
      });
      
      recent = recent.slice(0,6);
      setCookie("recent",JSON.stringify(recent));
      
      var recentEl = document.getElementById("recently-visited");
      var recentEl2 = document.getElementById("you-recently-visited");
      var recentHTML = "";
      for (var i = recent.length - 1;i >= 0;i--) {
        recentEl.insertAdjacentHTML("afterend","<p><a href='" + recent[i].path.replace(/'/g,"&apos;") + "'>" + recent[i].title.replace(/</,"&lt;") + "</a></p>");
        if (recentEl2) {
          recentHTML = "<li><a href='" + recent[i].path.replace(/'/g,"&apos;") + "'>" + recent[i].title.replace(/</,"&lt;") + "</a></li>" + recentHTML;
        }
      }
      if (recentEl2) {
        recentEl2.insertAdjacentHTML("afterend","<ul>" + recentHTML + "</ul>");
      }
      
      var headings = document.getElementById("main-content").querySelectorAll("h2");
      var html = [];
      
      for (var i = 0;i < headings.length;i++) {
        html[i] = "<a href='#" + headings[i].getAttribute("id").replace(/'/g,"&apos;") + "'>" + headings[i].textContent.replace(/</g,"&lt;") + "</a>";
      }
      
      document.getElementById("contents").innerHTML = html.join(" &middot; ");
      document.getElementById("detail").insertAdjacentHTML("afterend","<p>" + html.join("</p><p>") + "</p>");
    </script>
  </body>
</html>
